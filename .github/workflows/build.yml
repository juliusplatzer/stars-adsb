name: Build

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  client-build:
    name: Client Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install client dependencies
        run: pnpm -C src/client install

      - name: Build client
        run: pnpm -C src/client run build

  server-ts-build:
    name: Server Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install server dependencies
        run: pnpm -C src/server install

      - name: Build server
        run: pnpm -C src/server run build

  server-java-build:
    name: Server Java Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Compile ITWS consumer
        run: mvn -f src/server/pom.xml -DskipTests compile
